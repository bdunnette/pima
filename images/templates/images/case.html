{% extends "images/base.html" %}

{% block content %}
<h2>{{ case }}</h2>
<p><strong>Tags: </strong>
{% for tag in case.tags.all %}
<a href={% url 'tag' tag %}>{{ tag }}</a>
{% endfor %}</p>

<p><strong>Similar Cases: </strong>
{% for case in case.tags.similar_objects %}
<a href="{% url 'case' case.id %}">{{ case.title }}</a>
{% endfor %}</p>

<div class="row">
{% for resource in resources %}
	<div class="span3">
	<a href="{% url 'resource' resource.id %}"><img width="200" src="{{ MEDIA_URL }}{{ resource.file }}" class="thumbnail"/>
	{{ resource }}</a>
	</div>
{% endfor %}
</div>
{% endblock %}

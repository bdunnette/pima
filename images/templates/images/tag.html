{% extends "images/base.html" %}

{% block content %}
<div class="row"><h2>Assets tagged with <em>{{ tag }}</em></h2></div>
{% for item in tagged_items %}
<div class="row">
<a href="{% url item.content_type.name item.content_object.id %}">{{ item.content_object }}
{% if item.content_object.file %}
<img src="{{ item.content_object.file.url }}" width=25% class="thumbnail" />
{% endif %}
</a>
</div>
{% endfor %}
{% endblock %}
